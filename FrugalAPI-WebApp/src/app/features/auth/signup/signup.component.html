<div class="signup-container">
  <div class="signup-card">
    <h1>Create Project</h1>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="projectName">Project Name</label>
        <input
          type="text"
          id="projectName"
          formControlName="projectName"
          placeholder="Enter your project name"
          [class.error]="signupForm.get('projectName')?.invalid && signupForm.get('projectName')?.touched"
        />
        <div class="error-message" *ngIf="signupForm.get('projectName')?.invalid && signupForm.get('projectName')?.touched">
          <span *ngIf="signupForm.get('projectName')?.errors?.['required']">Project name is required</span>
          <span *ngIf="signupForm.get('projectName')?.errors?.['minlength']">Project name must be at least 3 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          [class.error]="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
        />
        <div class="error-message" *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
          <span *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="signupForm.errors?.['passwordMismatch']">Passwords do not match</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="signupForm.invalid || isLoading" class="submit-button">
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading">Creating Account...</span>
      </button>

      <div class="login-link">
        Already have an account? <button type="button" (click)="navigateToLogin()" class="login-button">Login here</button>
      </div>
    </form>
  </div>
</div>
